[env:esp12e]
platform = espressif8266
board = esp01_1m
framework = arduino
lib_deps =  ArduinoJson, AsyncMqttClient, Bounce2, https://github.com/marvinroger/homie-esp8266.git, SonoffDual
upload_speed = 115200
board_flash_mode = dout

